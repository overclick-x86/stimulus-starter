<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>

<body>
  <div data-controller="hello">
    <input data-hello-target="name" type="text">
    <button data-action="click->hello#greet">Greet</button>
  </div>
  <hr>

  <div data-controller="clipboard" data-clipboard-supported-class="clipboard--supported">
    PIN: <input data-clipboard-target="source" type="text" value="1234" readonly>
    <button data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</button>
  </div>
  <div data-controller="clipboard" data-clipboard-supported-class="clipboard--supported">
    PIN: <input data-clipboard-target="source" type="text" value="3737" readonly>
    <button data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</button>
  </div>
  <div data-controller="clipboard" data-clipboard-supported-class="clipboard--supported">
    PIN: <input data-clipboard-target="source" type="text" value="3737" readonly>
    <a href="#" data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</a>
  </div>
  <div data-controller="clipboard" data-clipboard-supported-class="clipboard--supported">
    PIN: <textarea data-clipboard-target="source" readonly>3739</textarea>
    <a href="#" data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</a>
  </div>
  <hr>

  <div data-controller="slideshow" data-slideshow-index-value="1">
    <button data-action="slideshow#previous"> ← </button>
    <button data-action="slideshow#next"> → </button>

    <div data-slideshow-target="slide">🐵</div>
    <div data-slideshow-target="slide">🙈</div>
    <div data-slideshow-target="slide">🙉</div>
    <div data-slideshow-target="slide">🙊</div>
  </div>
  <hr>

  <div data-controller="content-loader" data-content-loader-url-value="/messages.html" data-content-loader-refresh-interval-value="5000">
  </div>
  <hr>
  
  <div data-controller="content-loader-2">
    <a href="#" data-content-loader-2-url-param="/messages.html" data-action="content-loader-2#load">Messages</a>
    <a href="#" data-content-loader-2-url-param="/comments.html" data-action="content-loader-2#load">Comments</a>
  </div>
  <hr>

  <div data-controller="clipboard-2 effects" data-action="clipboard-2:copy->effects#flash">
    PIN: <input data-clipboard-2-target="source" type="text" value="345586" readonly>
    <button data-action="clipboard-2#copy">Copy to Clipboard</button>
  </div>
</body>

</html>
